version: 2

# Настройка Dependabot для автоматических обновлений зависимостей
# и проверки безопасности

updates:
  # ==========================================
  # .NET Backend зависимости
  # ==========================================
  - package-ecosystem: "nuget"
    directory: "/backend/src/GraphVisualizationApp"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    
    # Группировка обновлений
    groups:
      # EntityFramework пакеты обновляем вместе
      entity-framework:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
          - "Npgsql.EntityFrameworkCore*"
      
      # ASP.NET пакеты обновляем вместе
      aspnet:
        patterns:
          - "Microsoft.AspNetCore*"
      
      # Validation пакеты
      validation:
        patterns:
          - "FluentValidation*"
    
    # Лимиты
    open-pull-requests-limit: 10
    
    # Автоматические labels
    labels:
      - "dependencies"
      - "backend"
      - "nuget"
    
    # Reviewers (опционально, добавьте свой username)
    # reviewers:
    #   - "your-github-username"
    
    # Игнорировать определённые зависимости (если нужно)
    # ignore:
    #   - dependency-name: "Microsoft.EntityFrameworkCore"
    #     versions: ["9.x"]  # Не обновляться на 9.x версию

  # ==========================================
  # Frontend (npm) зависимости
  # ==========================================
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    
    # Группировка обновлений
    groups:
      # React и связанные пакеты
      react:
        patterns:
          - "react"
          - "react-*"
          - "@types/react*"
      
      # React Flow
      react-flow:
        patterns:
          - "reactflow"
          - "@reactflow/*"
      
      # Build tools
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "typescript"
      
      # Testing
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
    
    open-pull-requests-limit: 10
    
    labels:
      - "dependencies"
      - "frontend"
      - "npm"
    
    # Версионная стратегия
    versioning-strategy: increase

  # ==========================================
  # Docker базовые образы
  # ==========================================
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    
    labels:
      - "dependencies"
      - "docker"
      - "backend"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    
    labels:
      - "dependencies"
      - "docker"
      - "frontend"

  # ==========================================
  # GitHub Actions
  # ==========================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
